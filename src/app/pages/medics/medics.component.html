<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <input #input (keyup)="searchDoctor( input.value)" type="text" class="form-control" placeholder="Search doctors...">
                    </div>

                    <div class="col-2">
                        <button type="button" class="btn btn-danger" (click)="input.value = null; searchDoctor( input.value) ">  Clean </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loadingPage">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor.</span>
        </div>
    </div>
</div>


<div class="row" *ngIf="!loadingPage">
    <div class="col-12">


        <div class="card">
            <div class="card-body">

                <div class="text-right">

                    <button [routerLink]="['/doctor','new']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"> </i> Create Doctor
                    </button>
                </div>
                <h3 class="card-title"> Registered Doctors ( <small>{{this.totalRecords}}</small>) </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Doctor</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let doctor of doctors">
                            <td class="w70"> <img (click)="showModal( doctor._id)" [src]="doctor.img | image:'doctors' " alt="" class="w70 img-circle pointer"> </td>
                            <td class="align-middle">
                                {{doctor.name}}
                            </td>

                            <td class="align-middle">
                                {{doctor.hospital.name}}
                            </td>

                            <td class="align-middle">
                                <button [routerLink]="['/doctor',doctor._id]" class="btn btn-primary" title="edit"><i class="fa fa-edit"></i></button> &nbsp;
                                <button (click)="removeDoctor(doctor)" class="btn btn-danger" type="button" title="remove"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button *ngIf="!searcherName" (click)="changeFrom(-5)" [disabled]="disablePrevious" class="btn btn-secondary">Previous</button> &nbsp;
                <button *ngIf="!searcherName" (click)="changeFrom(5)" [disabled]="disableNext" class="btn btn-secondary">Next</button>

            </div>
        </div>
    </div>
</div>
