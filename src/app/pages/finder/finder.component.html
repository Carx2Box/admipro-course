<div class="row animated fadeIn" *ngIf="loadingPage">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor.</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!loadingPage ">

    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4" *ngIf=" userService.user.role == 'ADMIN_ROLE'">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users</h4>

                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let user of users" [routerLink]="[ '/users']" class="pointer">
                            <td class=" align-middle ">
                                <img [src]="user.img | image: 'users' " alt=" " class="w70 img-circle ">
                            </td>

                            <td class="align-middle ">
                                {{ user.name }}
                            </td>

                            <td class="align-middle ">
                                <button type="button " class="btn btn-primary "><i class="fa fa-edit pointer "></i></button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 ">
        <div class="card ">
            <div class="card-body ">
                <h4 class="card-title ">Doctors</h4>

                <table class="table table-hover ">
                    <tbody>
                        <tr *ngFor="let doctor of doctors " [routerLink]="[ '/doctor',doctor._id]" class="pointer">
                            <td class="align-middle ">
                                <img [src]="doctor.img | image: 'doctors' " alt=" " class="w70 img-circle ">
                            </td>

                            <td class="align-middle ">
                                {{ doctor.name }}
                            </td>

                            <td class="align-middle ">
                                <button type="button " class="btn btn-primary "><i class="fa fa-edit pointer "></i></button>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 ">
        <div class="card ">
            <div class="card-body ">
                <h4 class="card-title ">Hospitals</h4>

                <table class="table table-hover ">
                    <tbody>
                        <tr *ngFor="let hospital of hospitals" [routerLink]="[ '/hospitals']" class="pointer">
                            <td class="align-middle ">
                                <img [src]="hospital.img | image: 'hospitals' " alt=" " class="w70 img-circle ">
                            </td>

                            <td class="align-middle ">
                                {{ hospital.name }}
                            </td>

                            <td class="align-middle ">
                                <button type="button " class="btn btn-primary "><i class="fa fa-edit pointer "></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
