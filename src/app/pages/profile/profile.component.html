<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profile</h4>
                <h6 class="card-subtitle">User info</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="saveProfile(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [(ngModel)]="user.name" name="name" type="text" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [(ngModel)]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"> Save</i>
                      
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Photo</h4>
                <h6 class="card-subtitle">user image</h6>

                <img *ngIf="!tempImage" [src]=" user.img | image:'users'" class="w150">
                <img *ngIf="tempImage" [src]=" tempImage" class="w150">

                <br>
                <br>
                <input (change)="selectionImage( $event.target.files[0] )" type="file">

                <br>
                <br>

                <button (click)="changeImage()" [disabled]="isUploadDisabled()" type="button" class="btn btn-block btn-success">
                    <i class="fa fa-save"> Update photo</i>                    
                  </button>

            </div>
        </div>
    </div>
</div>
