<div class="black-background animated fadeIn" [ngClass]="modalUploadService.hidden">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!tempImage" [src]=" 'algo' | image" class="w150">
                    <img *ngIf="tempImage" [src]=" tempImage" class="w150">

                    <br>
                    <br>
                    <input type="file" #inputUploadFile (change)="selectionImage( $event.target.files[0] )">
                </div>
                <div class="modal-footer">
                    <button (click)="changeImage()" [disabled]="isUploadDisabled()" type="button" class="btn btn-primary">Upload image</button>
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
